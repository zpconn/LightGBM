language: cpp
sudo: required
dist: trusty

git:
  submodules: true

compiler:
  - gcc

os:
  - linux
  - osx

env:
  global:
    - PYTHON_VERSION=3.7
  matrix:
    - TASK=regular
    - TASK=mpi
    - TASK=pylint
    - TASK=check-docs
    - TASK=if-else
    - TASK=sdist
    - TASK=bdist
    - TASK=gpu METHOD=source
    - TASK=gpu METHOD=pip

matrix:
  exclude:
    - os: osx
      env: TASK=gpu METHOD=source
    - os: osx
      env: TASK=gpu METHOD=pip
    - os: osx
      env: TASK=if-else
    - os: osx
      env: TASK=pylint
    - os: osx
      env: TASK=check-docs

before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX
  - export PATH="$HOME/miniconda/bin:$PATH"
  - export LGB_VER=$(head -n 1 VERSION.txt)
  - export AMDAPPSDK=$HOME/AMDAPPSDK
  - export LD_LIBRARY_PATH="$AMDAPPSDK/lib/x86_64:$LD_LIBRARY_PATH"
  - export OPENCL_VENDOR_PATH=$AMDAPPSDK/etc/OpenCL/vendors

install:
  - bash .travis/setup.sh

script:
  - bash .travis/test.sh

notifications:
  email: false

deploy:
  provider: releases
  api-key:
    secure: ""
  file_glob: true
  file: python-package/dist/*.whl
  skip_cleanup: true
  draft: true
  tag_name: $TRAVIS_TAG
  on:
    condition: "$TASK = bdist"
    tags: true
    all_branches: true
